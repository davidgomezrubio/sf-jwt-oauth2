<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layout :: head"></head>
<body>


	<header th:replace="/layout/layout :: header"></header>


	<div class="container fluid">

		<h1 th:text="${title}"></h1>

		<a class="btn btn-outline-primary btn-xs mx-1" th:href="@{/companies/form}">Crear Compañia</a>
		
		<a class="btn btn-outline-success btn-xs float-right mx-1" th:href="@{'/companies'(format=xml)}">XML</a>
		<a class="btn btn-outline-warning btn-xs float-right mx-1" th:href="@{'/companies'(format=json)}">JSON</a>
		<table class="table table-sm table-striped table-bordered my-1">
			<thead class="thead-dark">

				<tr>
					<th>companyId</th>
					<th>name</th>
					<th>email</th>
					<th>date</th>
					<th>Edit</th>
					<th>Delete</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="company: ${companies}">
					
					<td th:text="${company.companyId}"></td>
					<td><a th:href="@{/companies/} + ${company.companyId}"><span th:text="${company.name}"></span></a></td>
					<td th:text="${company.email}"></td>
					<td th:text="${company.createAt}"></td>
					<td><a th:href="@{/companies/form/} + ${company.companyId}"
						class="badge badge-primary">Edit</a></td>
					<td><a th:href="@{/companies/delete/} + ${company.companyId}"
						class="badge badge-danger"
						onclick="return confirm('¿Seguro que quieres eliminar la compañia?')">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<nav th:replace="/layout/paginator-nav :: paginator"></nav>

	</div>

	<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
